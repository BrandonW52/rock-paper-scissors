<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button>Start Game</button>
        <div class="place-hold">
          <div><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
          <div><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
          <div><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
