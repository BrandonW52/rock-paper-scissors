<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Rock Paper Scissors</h1>

        <h2 id="gameState">Start Game:</h2>
        <button id="gameControl" class="btn play">Start Game</button>
        <div class="selection-player">
          <h3>Player Selection</h3>
          <button id="rockPlayer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </button>
          <button id="paperPlayer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
          <button id="scissorsPlayer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class="selection-computer">
          <h3>Computer Selection</h3>
          <button id="rockComputer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </button>
          <button id="paperComputer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
          <button id="scissorsComputer" class="btn btn-disable hand" disabled>
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </button>
        </div>
        <div class="results">
          <h3>Player Rounds Won:<span id="playerRoundWins"> 0</span></h3>
          <h3>Computer Rounds Won:<span id="computerRoundWins"> 0</span></h3>
          <h3>Ties:<span id="tiesRoundWins"> 0</span></h3>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
